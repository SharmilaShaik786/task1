<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Basket</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>

    <header>
        <img src="bblogo.jpg" alt="Big Basket Logo">
        <button>Search by Category</button>
        <input type="text" placeholder="Search...">
        <button>Login / Signup</button>
        <button>Location</button>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Tea</a>

<img src="mim.jpg" style="width:1500px"  alt="">

<h3>My Smart Basket</h3>
<div class="container" >
        <div class="grocery-item">
            <div class="column">
                <img src="cauliflower.jpg" style="width:100px" alt="Grocery 1">
                <p>Cauliflower</p>
                <label for="weightSelect1"></label>
                <select id="weightSelect1" name="1kg">
                    <option value="1kg">1kg</option>
                    <option value="2kg">2kg</option>
                    <option value="3kg">3kg</option>
                </select>
                <p>₹20</p>
                <button>Add</button>
            </div>
        </div>

        <div class="grocery-item">
            <div class="column">
                <img src="carrot.png" style="width:100px" alt="Grocery 2">
                <p>Carrot</p>
                <label for="weightSelect2"></label>
                <select id="weightSelect2" name="1kg">
                    <option value="1kg">2kg</option>
                    <option value="2kg">2kg</option>
                    <option value="3kg">3kg</option>
                </select>
                <p>₹66</p>
                <button>Add</button>
            </div>
        </div>

        <div class="grocery-item">
            <div class="column">
                <img src="capsicum.jpeg" style="width:100px" alt="Grocery 3">
                <p>Capsicum</p>
                <label for="weightSelect3"></label>
                <select id="weightSelect3" name="1kg">
                    <option value="1kg">1kg</option>
                    <option value="2kg">2kg</option>
                    <option value="3kg">3kg</option>
                </select>
                <p>₹48</p>
                <button>Add</button>
            </div>
        </div>

        <div class="grocery-item">
            <div class="column">
                <img src="corriander.jpeg" style="width:100px" alt="Grocery 4">
                <p>Coriander</p>
                <label for="weightSelect4"></label>
                <select id="weightSelect4" name="1kg">
                    <option value="1kg">1kg</option>
                    <option value="2kg">2kg</option>
                    <option value="3kg">3kg</option>
                </select>
                <p>₹45</p>
                <button>Add</button>
            </div>
        </div>
    </div>

    <h3>Your Daily Staples</h3>

<div class="container">
        <div class="grocery-item">
            <div class="column">
                <img src="ata.jpeg" style="width:100px" alt="Grocery 1">
                <p>Atta & Flour</p>
            </div>
        </div>

        <div class="grocery-item">
            <div class="column">
                <img src="rice.jpeg" style="width:100px" alt="Grocery 2">
                <p>Rice & Rice products </p>
                
            </div>
        </div>

        <div class="grocery-item">
            <div class="column">
                <img src="dal.jpeg" style="width:100px" alt="Grocery 3">
                <p>Dals & pulses</p>
            </div>
        </div>

        <div class="grocery-item">
            <div class="column">
                <img src="dry.jpeg" style="width:100px" alt="Grocery 4">
                <p>Dry Fruits</p>
            </div>
        </div>
    </div>
    <footer>
        <h5>Contact Us</h5>
    </footer>

</body>

</html>
